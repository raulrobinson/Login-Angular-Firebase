<div class="container-fluid col-6 mt-5">
  <form #formRegistro="ngForm" class="col-6">
      <label>Email</label>
      <input type="email" name="cajamail" #cajamail placeholder="example@correo.com" class="form-control text-center">
      <br/>
      <label>ContraseÃ±a</label>
      <input type="password" name="cajapassword" #cajapassword placeholder="******" class="form-control text-center" minlength="6" maxlength="20" pattern="[A-Za-z0-9]{6,20}">

  </form>
</div>
